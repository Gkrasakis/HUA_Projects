{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}

{% block title %}
New Employee
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Φόρμα Εργαζόμενου</h5>
        </div>
        <div class="card-body">
          {{ render_form(form) }}
          {% if message %}
          <div class="alert alert-success mt-3" role="alert">
            <strong>{{ message }}</strong>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
