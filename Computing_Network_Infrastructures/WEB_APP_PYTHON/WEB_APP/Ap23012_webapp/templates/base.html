<!DOCTYPE html>

<html lang="gr">


<head>
<meta charset="UTF-8">

    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}ΦΕΥΓΕΙΣ;{% endblock %}</title>
    {% block styles %}
    {{ bootstrap.load_css() }} 
    {% endblock %}
    {% endblock %}
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">
                        <img src="https://icons.veryicon.com/png/o/business/personnel-icon/leave-request-2.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                      </a>
                    </div>
                </nav>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/" aria-label="Home">ΑΡΧΙΚΗ <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/employees" aria-label="Employees">ΕΡΓΑΖΟΜΕΝΟΙ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/requests" aria-label="Requests">ΑΙΤΗΣΕΙΣ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main">
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
